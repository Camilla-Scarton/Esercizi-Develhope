<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>

    <style>
        fieldset {
            display: inline-block;
        }
    </style>

</head>

<body>

    <main>
        <hr color="blue">
        <article>
            <h1><em>Usa ovunque il tuo laptop!</em></h1>
            <p>Puoi usare il tuo laptop sia outdoor che indoor.</p>
            <fieldset>
                <legend><i>Uso outdoor</i></legend>
                <img src="assets/hands.png" alt="outdoor table with laptop, hands and plant">
            </fieldset>
            <fieldset>
                <legend><i>Uso indoor</i></legend>
                <img src="assets/laptop.png" alt="indoor table with laptop, book and cup">
            </fieldset>
        </article>
        <br>
        <hr color="blue">
    </main>

    <footer>
        <h5>Iscrivi al blog!</h5>
        <form action="#">
            <label id="email-form">Email:
                <input type="email" id="email-form" name="email" placeholder="Scrivi qui" required>
            </label>
            <button id="Submit">Invio</button>
        </form>
    </footer>

</body>

</html>
