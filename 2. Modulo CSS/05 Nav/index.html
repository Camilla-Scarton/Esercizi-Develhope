<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>Navbar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav class="nav">

            <div class="nav-title">
                Navbar
            </div>

            <div class="nav-links">
                <a class="nav-links-home">Home</a>
                <a class="nav-links-link">Link</a>
                <select class="nav-links-dropdown">
                    <option>Dropdown</option>
                    <option>Scelta 1</option>
                    <option>Scelta 2</option>
                </select>
                <button class="nav-links-button" disabled>Disabled</button>
            </div>

            <div class="nav-search">
                <form class="nav-search-form">
                    <input class="nav-search-form-box" placeholder="Search">
                    <button class="nav-search-form-button" disabled>Search</button>
                </form>
            </div>

            <div class="nav-hamburger-menu">
                <a class="icon-menu">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </nav>
        
    </body>
</html>
