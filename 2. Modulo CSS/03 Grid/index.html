<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="calc">

      <div class="calc-result">0</div>

      <div class="calc-operators">
        <div class="operator-plus">+</div>
        <div class="operator-minus">-</div>
        <div class="operator-times">ร</div>
        <div class="operator-obelus">รท</div>
      </div>

      <div class="calc-numbers-and-equal">
        <div class="number-1">1</div>
        <div class="number-2">2</div>
        <div class="number-3">3</div> 
        <div class="number-4">4</div>
        <div class="number-5">5</div>
        <div class="number-6">6</div>
        <div class="number-7">7</div>
        <div class="number-8">8</div>
        <div class="number-9">9</div> 
        <div class="number-0">0</div>
        <div class="decimal-number-button">.</div>
        <div class="delete-button">AC</div>
        <div class="calc-equal-button">=</div>
      </div>

    </div>
  </body>

</html>
