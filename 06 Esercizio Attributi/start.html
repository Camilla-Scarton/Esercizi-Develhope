<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <button disabled>No</button>
    <br>
    <label for="number-input">Inserisci un numero:
        <input type="number" id="number-input" min="0" max="100" step="2" autofocus>
    </label>
    <br>
    <label for="tick-input">Metti un tick:
        <input type="checkbox" id="tick-input" checked>
    </label>
    <br>
    <label for="date-input">Inserisci una data:
        <input type="date" id="date-input">
    </label>
</body>

</html>
